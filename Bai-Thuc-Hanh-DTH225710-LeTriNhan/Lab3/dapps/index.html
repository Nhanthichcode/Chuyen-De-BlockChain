<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Election DApp</title>
 <script 
src="https://cdn.jsdelivr.net/npm/ethers@6.14.0/dist/ethers.
umd.min.js"></script>
</head>
<body>
<h2> Election DApp (Ganache)</h2>
<button onclick="connectWallet()"> Connect Wallet</button>
<p id="account"></p>
<hr>
<h3> Add Candidate (Owner)</h3>
<input type="text" id="candidateName" placeholder="Candidate 
name">
<button onclick="addCandidate()">Add</button>
<hr>
<h3> Candidates</h3>
<button onclick="loadCandidates()">Load Candidates</button>
<ul id="candidatesList"></ul>
<hr>
<h3> Vote</h3>
<input type="number" id="voteId" placeholder="Candidate ID">
<button onclick="vote()">Vote</button>
<script src="app.js"></script>
</body>
</html>
